<div class="container">
  
  <div class="row">
    <h2>{{title}}</h2>
  
    <table class="table table-hover table-bordered table-stripped table-responsive">
      <thead>
 <tr>
  <th>USER ID</th>
  <th>USER NAME</th>
  <th>EMAIL</th>
  <th>CITY</th>
  <th>VIEW TODO</th>
  <th>VIEW POSTS</th>
  <th>VIEW ALBUMS</th>
  </tr>
  </thead>
<tbody>
<tr *ngFor="let u of users">
    <td>{{u.id}}</td>
    <td>{{u.username  }}</td>
    <td>{{u.email}}</td>
    <td>{{u.address.city}}</td>
  <td><a [routerLink]="['/casestudy/todos']"  [queryParams]="{'userId':u.id}" ><input type="button" class="btn btn-success" value="VIEW TODOS"></a></td>
  <td><a [routerLink]="['/casestudy/posts']"  [queryParams]="{'userId':u.id}"><input type="button" class="btn btn-primary" value="VIEW POSTS"></a></td>
  <td><a [routerLink]="['/casestudy/albums']" [queryParams]="{'userId':u.id}"><input type="button" class="btn btn-primary" value="VIEW ALBUMS"></a></td>
</tr>

</tbody>
</table>
</div>
</div>
